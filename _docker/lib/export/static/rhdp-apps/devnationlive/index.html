    <body>
        <div id="GatedFormContainer"></div>
        <script>
        function getQSValue( name, str ) {
            var re = new RegExp('(?:(?:^|.*&\\s*)'+name+'\\s*\\=\\s*([^&]*).*$)|^.*$');
            return str.replace(re, "$1");
        }

        $(function() {
            fetch('devnationlive.json')
                .then(function (resp) { return resp.json(); })
                .then(function (data) {
                    var id = getQSValue('id','&'+window.location.href.split('?')[1]),
                        offer_id = data.sessions[id].offer_id;
                    window.GatedFormConfig = data.sessions[id].eloqua;
                    var gf = document.createElement('script');
                    gf.type = 'text/javascript';
                    gf.async = true;
                    gf.src = 'https://www.redhat.com/forms/scripts/jquery.gatedform.js';
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(gf, s);

                    var obj = setInterval(function() {
                        if(document.getElementById('DynamicFormThankYou')) {
                            top.document.cookie = 'dn_live_'+offer_id+'=true';
                            top.document.querySelector('devnation-live-app').dispatchEvent(new CustomEvent('registered', {
                                detail: {
                                    id: id
                                },
                                bubbles: true
                            }));
                            clearInterval(obj);
                        }
                    }, 1000)
            });
        });
        </script>
    </body>
