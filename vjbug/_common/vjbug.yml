  - title: 'Improving Infinispan&rsquo;s Scalability: A new approach to group communication'
    date: Nov 15, 2013
    youtube_id: 04qNcovQKLA
    abstract:
        "Infinispan is a distributed in memory key/value store that aims to be highly available and scalable. Its ability to scale is tightly linked to the underlying order protocol, aka atomic broadcast, used for enforcing serializability.<br>
        In this talk I will explore the scaling limits of Infinispan's existing protocol and then propose an alternative approach to designing broadcast systems, that decouples ordering and broadcast.<br><br>
        This talk contrasts our approach with Infinispan's, exploring the design features of our new approach and how they will improve Infinispan's scalability."
    speaker: Ryan Emerson
  - title: ThreadSafe
    date: Sep 10, 2013
    youtube_id: 601HvXyLXqk
    abstract:
        "ThreadSafe is a static analysis product for finding concurrency bugs in multi-threaded Java programs. Such bugs can be difficult to find using conventional testing methods. They may occur randomly due to non-deterministic scheduling behaviour, and can be hard to replicate. ThreadSafe analyses can be from within the Eclipse IDE, and/or in conjunction with the Sonar quality dashboard.<br><br>
        ThreadSafe is developed by Contemplate, a spin-out company from the University of Edinburgh. Following its commercial release, it has been installed by an investment bank that participated in Contemplate's Early Adopter Program, and is under evaluation in others. The design intent is not only to identify the subtle issues which can arise in multi-threaded software development, but also to provide an easy to use user experience which allows the developer to quickly understand the analysis and to take remedial action, where required, with confidence and understanding.<br><br>
        Contemplate will talk about its focus on concurrency, and demonstrate ThreadSafe's analysis of some Open Source examples."
  - title: Transaction Monitoring and Visualisation
    date: Aug 25, 2013
    youtube_id: s9qvxgfcon4
    abstract:
        "ACID Transactions are routinely used when applications require strong guarantees as to how atomic operations, involving multiple resources, will perform in the presence of failures, such as system crashes and network disruption. Transactional middleware such as JBoss, combined with application frameworks like Java EE provide the developer with a simple means to add transactional semantics to their applications. Problems can still arise, however, for example poor transactional throughput may manifest when a high volume of transactions rollback, which can have a myriad of non obvious causes.<br><br>
        This talk will explore the current methods of troubleshooting some common transactional issues using JBoss and introduce TxVis: a prototype transaction profiling and visualisation tool. We will discuss the challenges of its development and how it will aid the user in profiling the performance of transactions in their software and quickly isolate some commonly occurring problems."
  - title: "Efficient top-k query processing on distributed column family databases"
    date: Aug 16, 2013
    youtube_id: 3qPrR7zinlk
    abstract:
        "Ranking queries are one of the central topics in the field of Information Retrieval with considerable applications in fields such as analytics.<br>
        One of the challenges is to provide solutions which can be adapted to distributed data sources, specifically NoSQL distributed column-oriented databases, and comply to 'user' real-time constraints, especially when dealing with massive amounts of data.<br>
        In this talk, we discuss the implementation and challenges for some of the most promising algorithms to address these challenges.<br>
        We also analyse their scalability and substantial gains in terms of bandwidth and execution time, as indicated by the experimental results."
