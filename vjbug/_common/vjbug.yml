        WildFly also provides a 'core' distribution that is ideal for framework authors that want to build their own application runtime using the powerful WildFly 8 architecture.<br><br>
        NetBeans, IntelliJ, and Eclipse allow WildFly to be used for development, deployment, and debugging.<br><br>
