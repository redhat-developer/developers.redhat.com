<%

rerun_text = ''
 # Concatanate all rerun test file output
(1..10).each do |test_env_num|
  env_num_str = if (test_env_num == 1)
    ''
  else
    test_env_num.to_s
  end

  rerun_file = "_cucumber/tmp/#{ENV['RHD_TEST_PROFILE']}/rerun#{env_num_str}.txt"
  if File.file?(rerun_file)
    rerun_text << ' ' + IO.read(rerun_file)
    File.delete(rerun_file)
  end
end

rerun_failures_opts = " -r _cucumber/features/ --format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun_text} -f rerun -o _cucumber/tmp/#{ENV['RHD_TEST_PROFILE']}/rerunner.txt"

std_opts = "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} --strict --tags ~@wip"

%>

default:
  -r _cucumber/features/
  -f pretty RHD_JS_DRIVER=<%= ENV['RHD_JS_DRIVER'] %>

parallel:
  -r _cucumber/features/
  -f progress
  -p parallel_html
  -t ~@ignore
  -t ~@manual
  -t ~@later
  -t ~@nightly
  -f rerun
  -o _cucumber/tmp/<%=ENV['RHD_TEST_PROFILE']%>/rerun<%= ENV['TEST_ENV_NUMBER'] %>.txt

rerun_failures: <%= rerun_failures_opts %>

nightly:
  -r _cucumber/features/
  -f progress
  -p parallel
  -t ~@ignore
  -t ~@manual
  -t ~@later

parallel_html:
  -f json -o _cucumber/reports/<%= ENV['RHD_TEST_PROFILE'] %>/cucumber<%= ENV['TEST_ENV_NUMBER'] %>.json

slow:
  -p default

desktop:
  -p parallel
  -t ~@mobile
  -t ~@dm
  -t ~@kc

mobile:
  -p parallel
  -t ~@dm
  -t ~@kc
  -t ~@desktop RHD_JS_DRIVER=<%= ENV['RHD_JS_DRIVER'] || 'iphone_6' %>

kc_dm:
  -p parallel
  -t @kc
  -t ~@dm

kc_dm_mobile:
  -p parallel
  -t ~@desktop RHD_JS_DRIVER=<%= ENV['RHD_JS_DRIVER'] || 'iphone_6' %>
  -t @kc
  -t ~@dm
