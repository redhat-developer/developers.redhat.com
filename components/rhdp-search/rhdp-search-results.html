<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="rhdp-search-result.html">
<dom-module id="rhdp-search-results">
  <template>
    <style>
      
      @media only screen and (max-width: 768px) {
        :host {
          margin-left: 2em;
        }
        .results {
          margin-right: 2em;
        }
      }
    </style>
    <slot name="top"></slot>
    <slot></slot>
    <div class="results search-results-loaded">
    <template is="dom-repeat" items="[[results.hits.hits]]">
        <rhdp-search-result result="{{item}}"></rhdp-search-result>
    </template>
    </div>
    <slot name="bottom"></slot>
  </template>

  <script>
    class RHDPSearchResults extends Polymer.Element {
      static get is() { return 'rhdp-search-results'; }
      static get properties() {
        return {
          results: Object
        };
      }
    }

    window.customElements.define(RHDPSearchResults.is, RHDPSearchResults);
  </script>
</dom-module>
