- name: WildFly
  description: WildFly is a flexible, lightweight, managed application runtime and implementation of the Java Enterprise Edition 7 Platform specifications that helps you build amazing applications.
  url: http://wildfly.org/
  image_url: http://static.jboss.org/wildfly/images/wildfly_200x150.png
  images:
    - name: jboss/wildfly
      path: wildfly/blob/master
      description: Image containing the latest WildFly release. It is configured to boot the standalone mode by default but you can easily run it in domain mode. Please refer to the README on how to switch the modes and how to deploy applications.

- name: Keycloak
  description: Integrated SSO and IDM for browser apps and RESTful web services. Built on top of the OAuth 2.0, Open ID Connect and JSON Web Token (JWT) specifications (with plans to support SAML).
  url: http://keycloak.jboss.org/
  image_url: http://static.jboss.org/keycloak/images/keycloak_200x150.png
  images:
    - name: jboss/keycloak
      path: keycloak/blob/master/server
      description: Builds on top of <code>jboss/keycloak-adapter-wildfly</code>, adding the <code>auth-server.war</code> to it, as well as its dependencies
    - name: jboss/keycloak-adapter-wildfly
      path: /keycloak/tree/master/adapter-wildfly
      description: Builds on top of the <code>jboss/wildfly</code> image, adding the Keycloak adapter for WildFly to it, as well as the required changes to the <code>standalone.xml</code>
    - name: jboss/keycloak-examples
      path: keycloak/tree/master/server
      description: Builds on top of <code>jboss/keycloak</code>, adding the examples.

- name: TorqueBox
  description: TorqueBox is a new kind of Ruby application platform that supports popular technologies such as Ruby on Rails and Sinatra, while extending the footprint of Ruby applications to include built-in support for services such as messaging, scheduling, caching, and daemons.
  url: http://torquebox.org/
  image_url: http://static.jboss.org/torquebox/images/torquebox_200x150.png
  images:
    - name: jboss/torquebox
      path: torquebox/blob/master
      description: Latest TorqueBox release.

- name: Immutant
  description: Immutant is an application server for Clojure. It's an integrated platform built on JBoss AS7 providing support for Ring handlers, asynchronous messaging, caching, scheduled jobs, XA transactions, clustering, daemons and more!
  url: http://immutant.org/
  image_url: http://static.jboss.org/immutant/images/immutant_200x150.png
  images:
    - name: jboss/immutant
      path: immutant/blob/master
      description: Latest Immutant release.

- name: LiveOak
  description: LiveOak is a backend-as-a-service stack that simplifies development for mobile and standard web clients. Its goal is to enable client-side access to traditional backend services without having to write server-side code.
  url: http://liveoak.io/
  image_url: http://static.jboss.org/jca/images/jca_200x150.png
  images:
    - name: jboss/liveoak-server
      path: liveoak/blob/master/server
      description: This image provides basic distribution of LiveOak.

- name: AeroGear
  description: Aerogear provides a set of flexible and extensible libraries, as well as server side components, to simplify mobile development across platforms and common repetitive infrastructure tasks.
  url: http://aerogear.org/
  image_url: http://static.jboss.org/aerogear/images/aerogear_200x150.png
  images:
    - name: aerogear/unifiedpush-wildfly
      path: aerogear/blob/master/wildfly/unifiedpush-wildfly
      description: Provides latest AeroGear UnifiedPush Server release
    - name: aerogear/simplepush
      path: aerogear/tree/master/netty/simplepush
      description: Provides AeroGear SimplePush Server

- name: SwitchYard
  description: A lightweight service delivery framework providing full lifecycle support for developing, deploying, and managing service-oriented applications.
  url: http://switchyard.jboss.org/
  image_url: http://static.jboss.org/switchyard/images/switchyard_200x150.png
  images:
    - name: jboss/switchyard-wildfly
      path: switchyard/blob/master/switchyard-wildfly
      description: Latest SwitchYard release on top of WildFly server. It is configured to boot the standalone mode by default but you can easily run it in domain mode. Please refer to the README on how to switch the modes and how to deploy applications.

- name: Infinispan
  description: Infinispan is an extremely scalable, highly available key/value data store and data grid platform.
  url: http://infinispan.org/
  image_url: http://static.jboss.org/infinispan/images/infinispan_200x150.png
  images:
    - name: jboss/infinispan-modules
      path: infinispan/blob/master/wildfly-modules
      description: WildFly application server with Infinispan modules
    - name: jboss/infinispan-server
      path: infinispan/blob/master/server
      description: Standalone Infinispan server

- name: ModeShape
  description: ModeShape is a distributed, hierarchical, transactional, and consistent data store with support for queries, full-text search, events, versioning, references, and flexible and dynamic schemas.
  url: http://modeshape.jboss.org/
  image_url: http://static.jboss.org/modeshape/images/modeshape_200x150.png
  images:
    - name: jboss/modeshape
      path: modeshape/blob/master
      description: ModeShape on top of WildFly

- name: JBoss Forge
  description: JBoss Forge is the fastest way to build Maven-Based Java EE projects.
  url: http://forge.jboss.org/
  image_url: http://static.jboss.org/forge/images/forge_200x150.png
  images:
    - name: jboss/forge
      path: forge/blob/master
      description: JBoss Forge, ready to use!

- name: Nodyn
  description: Nodyn is a Node.js compatible framework, running on the JVM powered by the DynJS Javascript runtime.
  url: http://nodyn.io/
  image_url: http://static.jboss.org/jca/images/jca_200x150.png
  images:
    - name: jboss/nodyn
      path: nodyn/blob/master
      description: Nodyn, ready to use!

- name: apiman
  description: Open Source API Management. The apiman project brings an open source development methodology to API Management, coupling a rich API design & configuration layer with a blazingly fast runtime.
  url: http://apiman.io/
  image_url: http://static.jboss.org/apiman/images/apiman_200x150.png
  images:
    - name: jboss/apiman-wildfly
      path: apiman/blob/master/apiman-wildfly
      description: Open Source API Management
